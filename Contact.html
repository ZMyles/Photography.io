  <section class="sec1" id="contact-section-styles">
    <header>
        <h1>Contact</h1>
    </header>
    
  </section>
  

  <section id="contact">

    <div class="wrapper">
      <div class="contact-form">
        <div class="input-fields">

          <form action="https://formspree.io/zmyles1998@gmail.com"
          method="POST">
          <input type="text" id ="name" class="input" placeholder="First Name" name="firstName">
          <input type="text" class="input" placeholder="Last Name"  name="lastName">
          <input type="text" class="input" placeholder="Subject" name="subject">
          <input type="text" id = "email" class="input" placeholder="Email Address" name="email">
           </form>

        </div>
        <div class="msg">
          <textarea placeholder="Message" name="message"></textarea>
            <div id="submit" class="btn">Send</div>

        </div>
      </div>

    </div>

  </section>

  <footer>
      <img src="css/images/instagram.png" alt="instagram" class="instagram-symbol">
  </footer>
